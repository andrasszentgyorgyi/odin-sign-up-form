<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="flexContainer">
        <div id="leftContainer">
            <div id="companyLogo">
                <img id="odinLogo" src="content/odin-lined.png">
            </div>
        </div>
        <div id="rightContainer">
            <h1 id="formHeader">Sign up</h1>
            <div id="formContainer">
                <form>
                    <label for="username">Username:*</label>
                    <input class="textInput" id="username" type="text" required>

                    <label for="email">E-mail:</label>
                    <input class="textInput" id="email" type="email" required>

                    <label for="password">Password:*</label>
                    <input class="textInput" id="password" type="password" required>
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
