<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="flexContainer">
        <div id="leftContainer">
            <div id="companyLogo">
                <img id="odinLogo" src="content/odin-lined.png">
            </div>
        </div>
        <div id="rightContainer">
            <p id="disclaimer">This is not a real online service! You know you need
                something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started. 
                <br>
                You <em>know</em> you want to.
            </p>
            <div id="formContainer">
                <form>
                    <h2 id="formTitle">Let's do this!</h2>
                    <label for="firstName">FIRST NAME</label>
                    <input class="textInput" id="firstName" type="text" required>

                    <label for="lastName">LAST NAME</label>
                    <input class="textInput" id="lastName" type="text" required>

                    <label for="userEmail">EMAIL</label>
                    <input class="textInput" type="email" id="userEmail" required>

                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="number" class="textInput" id="phoneNumber" required>

                    <label for="password">PASSWORD</label>
                    <input class="textInput" id="password" type="password" required>

                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" class="textInput" id="confirmPassword" required>
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
